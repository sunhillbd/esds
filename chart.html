<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="container" style="height: 400px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>
    Highcharts.chart('container', {

        chart: {
            type: 'heatmap',
            marginTop: 40,
            marginBottom: 80,
            plotBorderWidth: 1
        },


        title: {
            text: 'Staff Email Violations'
        },

        xAxis: {
            categories: ['External', 'Large Attachments', 'Personal Emails', 'Suspicious Language(External)', 'Suspicious Language(Internal)',
                'External BCC', 'Forwarded Emails', 'Total']
        },

        yAxis: {
            categories: ['Bangalore', 'Delhi', 'Mumbai'],
            title: null
        },

        colorAxis: {
            min: 0,
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        },

        legend: {
            align: 'right',
            layout: 'vertical',
            margin: 0,
            verticalAlign: 'top',
            y: 25,
            symbolHeight: 280
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> sold <br><b>' +
                        this.point.value + '</b> items on <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
            }
        },

        series: [{
            name: 'Sales per employee',
            borderWidth: 1,
            data: [
                [0, 0, 0], [0, 1, 0], [0, 2, 10],
                [1, 0, 0], [1, 1, 6], [1, 2, 1],
                [2, 0, 0], [2, 1, 0], [2, 2, 1],
                [3, 0, 0], [3, 1, 0], [3, 2, 2],
                [4, 0, 1], [4, 1, 5], [4, 2, 2],
                [5, 0, 1], [5, 1, 0], [5, 2, 3],
                [6, 0, 0], [6, 1, 0], [6, 2, 3],
                [7, 0, 2], [7, 1, 11], [7, 2, 22],],
            dataLabels: {
                enabled: true,
                color: '#000000'
            }
        }]

    });
</script>
</body>
</html>
